<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>Registrar</title>
</head>
<body>
    <main>
        <!-- Container principal para a seção de Login -->
        <section class="container-main-login">
            
            <!-- SEÇÃO ESQUERDA -->
            <aside class="left-login">
                
                <!-- Informações e mensagem motivacional -->
                <div class="info-ad">
                    
                    <!-- Título principal com imagem e texto de boas-vindas -->
                    <header class="title-ad-princi">
                        <img src="images/Design sem nome (10).png" alt="Logo da Dynasty">
                        <h2>Welcome Dynasty</h2>
                    </header>
                    
                    <!-- Subtítulo com frase motivacional -->
                    <blockquote class="title-ad-sub">
                        <p>Vencer não é tudo, mas querer vencer sim</p>
                        <cite>@Allison</cite>
                    </blockquote>
                </div>
            </aside>
            
            <!-- SEÇÃO DIREITA -->
            <section class="right-login">
                
                <!-- Container das informações e formulário de login -->
                <article class="cont-info-login">
                    
                    <!-- Informações iniciais de login -->
                    <header class="info-login">
                        
                        <!-- Título principal da seção -->
                         <div class="title-login">
                            <h2 class="title-login">Crie sua conta</h2>
                         </div>
                        
                        <!-- Ícones de redes sociais para login -->
                        <div class="icons-login">
                            <a href="#"><i class="bi bi-google" aria-label="Login com Google"></i></a>
                            <a href="#"><i class="bi bi-linkedin" aria-label="Login com LinkedIn"></i></a>
                            <a href="#"><i class="bi bi-facebook" aria-label="Login com Facebook"></i></a>
                        </div>
                        
                        <!-- Subtítulo indicando alternativa de login -->
                         <div class="sub-title-login">
                            <p class="">Ou use seu email para logar:</p>
                         </div>
                    </header>
                    
                    <!-- Formulário para criação de conta -->
                    <form class="forms-login" action="#" method="POST">
                        <input id="name" type="text" placeholder="Nome" required>
                        
                        <input id="email" type="email" placeholder="Email" required>
                        
                        <input id="password" type="password" placeholder="Senha" required>
                    </form>
                    
                    <!-- Botões de ação para o usuário -->
                    <div class="btn-login">
                        <button>Registrar</button>
                        <a href="login.html"><p>Ja tenho uma conta !</p></a>
                        <a href="index.html"><p>Voltar</p></a>
                    </div>
                </article>
            </section>
        </section>
    </main>
    
    
</body>
</html>

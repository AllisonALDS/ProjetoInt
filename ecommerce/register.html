<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>Registrar</title>
</head>
<body>
    <main>
        <!--Container Login-->
        <div class="container-main-login">
            <!--SESSAO ESQUERDA-->
            <div class="left-login">
                <div class="info-ad">
                    <div class="title-ad-princi">
                        <img src="images/Design sem nome (10).png" alt="">
                        <p>Welcome Dynasty</p>
                    </div>
                    <div class="title-ad-sub">
                        <p>Lorem ipsum dolor sit, amet .</p>
                        <p>consectetur adipisicing elit. Molestias alia</p>
                    </div>
                </div>
            </div>
            <!--SESSAO DIREITA-->
            <div class="right-login">
                <div class="cont-info-login">
                    <div class="info-login">
                        <div class="title-login">
                            <p>Crie sua conta</p>
                        </div>
                        <div class="icons-login">
                            <i class="bi bi-google"></i>
                            <i class="bi bi-linkedin"></i>
                            <i class="bi bi-facebook"></i>
                        </div>
                        <div class="sub-title-login">
                            <p>Ou use seu email para logar: </p>
                        </div>
                    </div>
                    <div class="forms-login">
                        <input type="text" placeholder="Nome" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Senha" required>
                    </div>
                    <div class="btn-login">
                        <button>Registrar</button>
                        <a href="Login.html"><p>Ja tenho uma conta !</p></a>
                        <a href="index.html"><p>Voltar</p></a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
